<!doctype html>
<html lang="en">
<head>
    <title>Lunar -  Free Bootstrap Modal and Popups  </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Lunar CSS -->
    <link rel="stylesheet" href="assets/css/lunar.css">

<body>

<div class="demo-area">
    <button  type="button"  class="btn btn-dark btn-cta" data-toggle="modal" data-target="#demoModal">
        Open Modal
    </button>
</div>
    <!-- Modal -->
    <div class="modal fade  modal-bottom-right"     id="demoModal"  tabindex="-1" role="dialog"
         aria-labelledby="demoModal" aria-hidden="true">
        <div class="modal-dialog modal-sm   " role="document">
            <div class="modal-content">
                <button type="button" class="close light" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="pointer-events-none">
                    <div class="rounded-top" style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/xT0xeMA62E1XIlup68" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                </div>
                <div class="modal-body bg-rhino text-white ">

                    <h3 class=""> üç™ Cookie Policy
                    </h3>
                    <p class="text-white-50">
                        We use cookies to personalize content and ads to make our site easier for you to use.
                        We do also share that information with third parties for advertising & analytics.
                    </p>
                    <div class="text-center">
                        <a href="#" class="btn btn-cstm-danger  mr-2" data-dismiss="modal" aria-label="Close">Okay</a>
                        or <a href="#!" data-dismiss="modal" aria-label="Close" class="ml-2 btn btn-cstm-dark">More Info</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- Modal Ends -->

</html>
