<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" as="style"

    <link rel="stylesheet" type="text/css" href="style/custom.css">

<!--Header bölümü-->

<body class="bg-dark">
    <div class="d-flex h-100 text-center text-white " style="background-color: #1D2125;">
        <div class="container col-8 w-100 h-100 p-2 mx-auto flex-column ">
            <header class="mb-auto">
                <div class="ps-5" id="title-div">
                    <!--float-md-start mb-0-->
                    <a href="index.html" style="text-decoration: none;">
                        <h3 class="float-md-start mb-0 mt-2 .col-md-6" style="padding-left: calc(17% - 3%);"
                            id="title-h3"><span
                                style="font-size: 40px; color: #FC042C; font-family: Audiowide, cursive;">SERİ</span><span
                                style="font-size: 30px; font-family: Audiowide, cursive; color: aliceblue;">OYLA</span><span
                                style="font-size: 15px; color: #606470;">beta</span>
                        </h3>
                    </a>
                </div>
                <nav class="nav nav-masthead justify-content-center float-md-end pt-3 col-7" id="navbar">
                    <a class="nav-link active" aria-current="page" href="#">Serioyla</a>
                    <a class="nav-link" href="#">İletişim</a>
                    <a class="nav-link" href="#">Giriş Yap</a>
                    <a class="nav-link" href="#">Kaydol</a>
                </nav>
        </div>
    </div>
    <!--Header bölümünün Bitişi-->
    <!--oy seçeneği hazırlama-->
    <div class="container pt-4">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <span class="col-8 border border-secondary border-2 p-4 border-light" style="border-radius: 25px;"
                id="main-content-span">
                <div class="row">
                    <form id="form" autocomplete="off">
                        <!-- <h5 style="color: aliceblue; font-size: 18px;">Anket Başlığı</h5> -->
                        <div class="col-12 ps-4" id="title-col">
                            <label class="field field_v3" style="width: 88%;">
                                <input class="field__input" placeholder="soru..." id="poll-title" type="text">
                                <span class="field__label-wrap">
                                    <span class="field__label" style="color: #CFF8FF;">Anket Başlığı</span>
                                </span>
                            </label>
                        </div>
                        <div class="container">
                            <div class="mb-3 pt-5 col-11" id="options-col">
                                <h5 style="color: aliceblue; font-size: 18px;">Anket Seçenekleri</h5>
                                <div class="input-group mb-3" id="div-option-1">
                                    <input type="text" class="form-control" placeholder="Anket seçeneği..."
                                        name="options-option-1" id="options-option-1">
                                    <button class="btn btn-outline-secondary" type="button" onclick="delOption(1)"><img
                                            src="images/trash.svg" alt="trash"></button>
                                </div>
                                <div class="input-group mb-3" id="div-option-2">
                                    <input type="text" class="form-control" placeholder="Anket seçeneği..."
                                        name="options-option-2" id="options-option-2">
                                    <button class="btn btn-outline-secondary" type="button" onclick="delOption(2)"><img
                                            src="images/trash.svg" alt="trash"></button>
                                </div>
                            </div>
                            <div class="mb-3 col-11" id="add-option-col">
                                <div class="input-group mb-3" id="add-option">
                                    <input type="text" class="form-control" placeholder="Yeni anket seçeneği..."
                                        disabled>
                                    <button class="btn btn-outline-secondary" type="button" onclick="addOption()"><img
                                            src="images/add_input.svg" alt="trash"></button>
                                </div>
                            </div>
                    </form>
                    <div class="col-md-12">
                        <div class="mb-1 pt-2 col-12">
                            <div class="col-12 mb-1 pt-2">
                                <!--<div class="check col-7 mb-1 pt-2 align-items-start">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault"
                                                style="color: white;">
                                                Birden çok oy yapmaya izin ver
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked"
                                                style="color: white;">
                                                Spam Engellemeyi Geliştirin
                                            </label>
                                        </div>
                                    </div>-->
                                <div class="col-12" id="bottom-buttons-div">
                                    <button type="button" class="btn btn-secondary text-light"
                                        style="background-color: #ca302c !important; padding: 10px 30px; border: none;"
                                        id="create-poll">Oluştur</button>
                                    <button type="button" class="btn btn-secondary text-light ms-4"
                                        style="padding: 10px 30px; margin-left: 7px !important;"
                                        id="save">Kaydet</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </span>
    </div>

</body>
